<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
    integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="styles.css">

  <title>DentialClinic</title>

</head>

<body>

  <!-- TOP MENU -->

  <div class="container topmenu d-flex">
    <div class="clock d-flex">
      <img src="../pics/clock.svg" alt="pic of a clock">
      <p id="open-times">Working hours: Monday - Friday: 9:00 - 18:00</p>
    </div>
    <div class="social-medias">
      <a href="#"><i class="fab fa-facebook-f social-media"></i></a>
      <a href="#"><i class="fab fa-twitter social-media"></i></a>
      <a href="#"><i class="fab fa-google-plus-g social-media"></i></a>
      <a href="#"><i class="fab fa-instagram social-media"></i></a>
    </div>
  </div>
  <div class="box"></div>

  <!-- MAIN MENU -->

  <div class="main-menu container mt">
    <img id="tand-logo" src="../pics/tandlogo.svg" alt="pic of a tooth">
    <div class="logo-text ff">
      <h1>Dential<span>Clinic</span></h1>
      <p>Stomatology Health</p>
    </div>
    <div class="mainmenu-nav ff">
      <a href="#">Home</a>
      <a href="#">About Us</a>
      <a href="#">Services</a>
      <a href="#">Contact</a>
    </div>
    <button class="hamburger">
      <i class="fas fa-bars"></i>
    </button>
  </div>

  <!-- SHOWCASE -->

  <div class="showcase mt">
    <div class="container w-80">
      <img id="woman" src="../pics/woman.svg" alt="picture of a woman">

      <div class="content">
        <div>

          <h2 class="showcase-text ff">Modern technologies ensure safety</h2>
          <p class="showcase-p">Our clinic is equipped with the highest quality medical and dental equipment,
            which allows for quick and effective treatment of the patient.</p>
          <button class="btn">About our clinic</button>

        </div>
      </div>
    </div>
  </div>

</body>

</html>
